<div class="grid-container" *ngIf="showUpdateForm == false">
  <div class="login">
    <p tabindex="0">{{ addLinksTitle }}</p>
  </div>
  <div>
    <form [formGroup]="linksForm" class="form">
      <label for="id">ID :</label>
      <input
        type="text"
        formControlName="id"
        id="id"
        aria-label="ID"
        autocomplete="off"
      />

      <label for="linksTitle">Links Title :</label>
      <input
        type="text"
        formControlName="linksTitle"
        placeholder="Enter Link Name"
        aria-label="Links Title"
        id="linksTitle"
        autocomplete="off"
      />

      <label for="category">Category :</label>
      <input
        type="text"
        formControlName="category"
        placeholder="Individual or Team Player"
        aria-label="Category"
        id="category"
        autocomplete="off"
      />

      <label for="description">Description :</label>
      <textarea
        formControlName="description"
        id="description"
        placeholder="Enter Description"
        aria-label="Description"
        maxlength="500"
        autocomplete="off"
      ></textarea>
    </form>
  </div>
  <div class="div2">
    <button
      type="button"
      class="button"
      tabindex="0"
      (click)="onSubmit(linksForm.value)"
      [disabled]="linksForm.invalid"
    >
      Submit
    </button>
    <button type="button" class="button" tabindex="0" (click)="openList()">
      Home
    </button>
  </div>
</div>
<div class="grid-container" *ngIf="showUpdateForm == true">
  <ng-container *ngFor="let param of linksData">
    <ng-container *ngIf="param.id === linksId">
      <div class="login">
        <p tabindex="0">{{ updateLinkTitle }}</p>
      </div>
      <div>
        <form [formGroup]="linksForm" class="form">
          <label for="id">ID :</label>
          <input
            type="text"
            formControlName="id"
            id="id"
            aria-label="ID"
            name="id"
            [ngModel]="param.id"
            autocomplete="off"
            disabled
          />

          <label for="linksTitle">Links Title :</label>
          <input
            type="text"
            formControlName="linksTitle"
            id="linksTitle"
            aria-label="Links Title"
            [ngModel]="param.linksTitle"
            autocomplete="off"
          />

          <label for="category">Category :</label>
          <input
            type="text"
            formControlName="category"
            id="category"
            aria-label="Category"
            [ngModel]="param.category"
            autocomplete="off"
          />

          <label for="description">Description :</label>
          <textarea
            formControlName="description"
            id="description"
            aria-label="Description"
            [ngModel]="param.description"
            maxlength="500"
            autocomplete="off"
          ></textarea>
        </form>
      </div>
      <div class="div2">
        <button
          type="button"
          class="button"
          tabindex="0"
          (click)="onUpdateLink(linksForm.value)"
          [disabled]="linksForm.invalid"
        >
          Submit
        </button>
        <button type="button" class="button" tabindex="0" (click)="openList()">
          Home
        </button>
      </div>
    </ng-container>
  </ng-container>
</div>
